<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkout - STORE</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="/js/main.js"></script>
</head>
<body>
    <div class="row">
        <div class="col">
            <table class="items">
                <tr>
                    <th>PRODUCT</th>
                    <th>PRICE</th>
                    <th>QUANTITY</th>
                    <th>TOTAL</th>
                </tr>
                <tr>
                    <td>T-shirt</td>
                    <td>$ 5.00</td>
                    <td>
                        <input class="addItem" type="button" value="-">
                        <input class="qty" type="number" name="qty" id="qty"value="1">
                        <input class="addItem" type="button" value="+">
                    </td>
                    <td>$ 5.00</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
